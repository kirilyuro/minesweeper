<!DOCTYPE html>
<html>
	<head>
		<title>MySweeper</title>
		<link type="text/css" rel="stylesheet" href="index.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="index.js"></script>
	</head>
    <body>
        <div id="menu_div">
            <div id="menu" class="initially_invisible"></div>
            <p id="menu_button">Menu</p>
            <input type="text" class="counter" id="timer" value="000" readonly>
            <input type="text" class="counter" id="mines_counter" readonly>
        </div>
        <div id="smiley_dev"><canvas id="smiley"></canvas></div>
        <div id="minefield_div">
            <p class="initially_invisible">YOU WIN!!!</p>
            <table class="initially_invisible">
                <thead class="initially_invisible"></thead>
                <tbody id="minefield"></tbody>
            </table>
        </div>
    </body>
</html>
